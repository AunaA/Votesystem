<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>OylamaProjesi</title>
    <style>
        .hidden {
            display: none;
        }

        .direction-css {
            width: 900px;
            margin: auto;

        }

        body {
            background: linear-gradient(#b666ed, #002747, #161515, #000000);

        }
    </style>

</head>

<body>





    <div class="container">
        <div class="header">

            <h1 style="color:azure;text-align: center;">Live Vote</h1>
        </div>

        <div class="parag">

            <p style="color:white;font-family:Raleway, sans-serif !important;text-align: center;">Vote for the book
                cover you find the most beautiful.</p>

        </div>
        <div id="hasVotedAlreadyErrorMsg" class="card-panel hidden" style="width: 30%">
            <span class="red-text text-darken-2">You have already voted, you can only vote once.</span>
        </div>

        <form id="vote-book">

            <div class="direction-css">
                <p style="text-align: center;">
                <div class="col-6 col-md-12 col-lg-6">
                    <label>
                        <img src="images/1.jpg" style="border:15px outset rgb(0, 217, 255)" width="200" height="230"
                            class="float-left" />
                        <input type="radio" name="live" id="alice" value="Alice">
                        <span for="alice"></span></label>
                    <label>
                        <img src="images/2.jpg" style="border:15px outset rgb(182, 1, 1)" width="200" height="230"
                            class="float-left" />
                        <input type="radio" name="live" id="theSilmarillion" value="TheSilmarillion">
                        <span for="theSilmarillion"></span></label>
                    <label>
                        <img src="images/6.jpg" style="border:15px outset rgb(183, 0, 255)" width="200" height="230"
                            class="float-left" />
                        <input type="radio" name="live" id="sucveceza" value="Sucveceza">
                        <span for="sucveceza"></span></label>
                    <label><br>
                        <img src="images/3.jpg" style="border:15px outset rgb(77, 187, 62)" width="200" height="230"
                            class="float-left" />
                        <input type="radio" name="live" id="simyacı" value="Simyacı">
                        <span for="simyacı"></span>
                    </label>
                    <label>
                        <img src="images/4.jpg" style="border:15px outset rgb(183, 244, 255)" width="200" height="230"
                            class="float-left" />
                        <input type="radio" name="live" id="platonDevlet" value="PlatonDevlet">
                        <span for="platonDevlet"></span>
                    </label>
                    <label>
                        <img src="images/5.jpg" style="border:15px outset rgb(235, 232, 63)" width="200" height="230"
                            class="float-left" />
                        <input type="radio" name="live" id="theLittlePrince" value="TheLittlePrince">
                        <span for="theLittlePrince"></span>
                    </label>
                    </p>
                </div>
                </li>
                <li>
                    <input type="submit" value="Vote" class="btn">

            </div>

        </form>
    </div>


    <br>
    <br>

    <h5 style="text-align: center; color: #fff" id="chartTitle"></h5>
    <div id="chartContainer" style="height: 300px;width:100%"></div>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=fetch"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="mySocket.js"></script>
    <script src="main.js"></script>
</body>

</html>
